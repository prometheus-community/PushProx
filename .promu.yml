go:
    # This must match .circle/config.yml.
    version: 1.14
repository:
    path: github.com/prometheus-community/pushprox
build:
    binaries:
        - name: pushprox-client
          path: ./cmd/client
        - name: pushprox-proxy
          path: ./cmd/proxy
    flags: -trimpath -a -tags netgo
    ldflags: -s -w -X main.Version=={{.Version}}
tarball:
    files:
        - LICENSE

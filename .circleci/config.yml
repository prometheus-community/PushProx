---
version: 2.1
orbs:
  prometheus: prometheus/prometheus@0.17.1
executors:
  golang:
    docker:
      - image: cimg/go:1.23
      - image: quay.io/prometheus/node-exporter:latest

jobs:
  test:
    executor: golang
    environment:
      prom_ver: 2.54.1
    steps:
      - prometheus/setup_environment
      - run: wget https://github.com/prometheus/prometheus/releases/download/v${prom_ver}/prometheus-${prom_ver}.linux-amd64.tar.gz
      - run: tar xzf prometheus-${prom_ver}.linux-amd64.tar.gz
      - run: sudo cp -v prometheus-${prom_ver}.linux-amd64/prometheus /bin/prometheus
      - run:
          name: Configure Prometheus
          command: |
            cat \<< EOF > prometheus.yml
            global:
              scrape_interval: 10s
            scrape_configs:
              - job_name: pushprox
                proxy_url: http://127.0.0.1:8080
                static_configs:
                  - targets: ['$(hostname):9100']
            EOF
      - run: make
      - run:
          name: Run everything and test that Prometheus can scrape node_exporter via pushprox
          command: ./end-to-end-test.sh
workflows:
  version: 2
  PushProx:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
      - prometheus/build:
          name: build
          filters:
            tags:
              only: /.*/
      - prometheus/publish_master:
          context: org-context
          docker_hub_organization: prometheuscommunity
          quay_io_organization: prometheuscommunity
          requires:
            - test
            - build
          filters:
            branches:
              only: master
      - prometheus/publish_release:
          context: org-context
          docker_hub_organization: prometheuscommunity
          quay_io_organization: prometheuscommunity
          requires:
            - test
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
